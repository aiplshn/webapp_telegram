<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <title>Редактирования изображений</title>
</head>

<body>
  <div class="container">
  <p id="error_message" style="color: red;"></p>
  <!-- <p id="canvas_width" style="color: white;">0</p>
  <p id="canvas_height" style="color: white;">0</p> -->
    <header class="header">
      <div id="current-color-display" class="current-color-display"></div>
    </header>
    <div class="canvas-container">
      <canvas class="canvas" id="canvas">
        <div id="magnifier" class="rounded-magnifier"></div>
      </canvas>
    </div>
    <div class="tools">
      <div class="edit-tools">
        <div class="tool active" id="brush-tool"><i class="fas fa-paint-brush"></i></div>
        <div class="tool" id="clear-brush-tool"><i class="fas fa-eraser"></i></div>
        <input type="range" class="brush-slider" id="brush-slider" min="1" max="20" value="5">
        <div class="tool" id="color-changer-tool"><i class="fas fa-palette"></i></div>
        <input type="color" id="color-changer-input" value="#000000" class="hidden">
        <div class="tool" id="fill-canvas-tool"><i class="fas fa-fill-drip"></i></div>
        <div class="tool" id="color-picker-tool"><i class="fa-solid fa-eye-dropper"></i></div>
      </div>
      <div class="buttons">
        <div class="undo-redo">
          <div class="undo button" id="undo-tool"><i class="fas fa-undo"></i></div>
          <div class="redo button" id="redo-tool"><i class="fas fa-redo"></i></div>
        </div>
        <div class="clear button" id="clear-button">Очистить</i></div>
        <!-- <div class="color-history-tool" id="color-history-tool"><i class="fa-solid fa-file-waveform"></i> -->
          <!-- <p>История цветов</p> -->
        <!-- </div> -->
      </div>
      <div class="upload-download">
        <button class="upload-button" id="upload-button">Загрузить</button>
        <input type="file" id="upload-input" class="hidden">
        <button class="save-button" id="save-button">Отправить</button>
      </div>
    </div>
    <div class="color-history active">
      <p class="color-history-text">Последние использованные цвета:</p>
      <div class="color-history-container" id="color-history-container"></div>
    </div>
    
  </div>
  <script src="script.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
